<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pluto Executor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      line-height: 1.6;
      overflow-y: auto;
      position: relative;
      color: #FFFFFF;
      cursor: pointer;
      user-select: none;
      background-color: #000;
    }

    /* Video as background */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: flex-end;
      padding: 16px;
      gap: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    a.auth-button {
      color: #007BFF;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      background-color: rgba(0, 0, 0, 0.6);
      font-size: 1em;
      transition: background-color 0.3s, transform 0.2s;
    }

    a.auth-button:hover {
      background-color: #0056b3;
      color: #FFFFFF;
      transform: scale(1.05);
    }

    .main-title {
      font-size: 3.5em;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      color: #00B0FF;
      animation: fadeIn 1s ease-in-out, float 6s ease-in-out infinite;
    }

    .sub-title {
      font-size: 1.2em;
      color: #FFFFFF;
      margin-bottom: 40px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      padding: 0 10px;
    }

    .btn-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-top: 24px;
    }

    .button {
      background-color: #007BFF;
      color: #FFFFFF;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      animation: slideIn 0.5s ease-in-out, float 6s ease-in-out infinite;
    }

    .button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    section {
      padding: 60px 16px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      border-bottom: 1px solid #333;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .description {
      margin-top: 30px;
      max-width: 700px;
      font-size: 1.1em;
      color: #FFFFFF;
      padding: 0 20px;
      line-height: 1.6;
    }

    .credits {
      margin-top: 40px;
      font-size: 0.9em;
      color: #BBBBBB;
    }

    #monaco-editor-container {
      width: 800px;
      height: 300px;
      margin: 40px auto;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #2d2d2d;
      text-align: left;
    }

    .showcase-image {
      width: 80%;
      max-width: 800px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .section-title {
      font-size: 2em;
      font-weight: bold;
      color: #00B0FF;
      margin-bottom: 20px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 20; /* Ensures modal appears above other content */
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      z-index: 30; /* Ensures modal content appears above modal background */
    }

    .modal input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .modal button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .modal button:hover {
      background-color: #0056b3;
    }

    .close-btn {
      background-color: #333;
      color: #fff;
    }

    .logout-btn {
      background-color: #FF5733;
      color: white;
    }
    .logout-btn:hover {
      background-color: #C44322;
    }

  </style>
  <script>
    let loggedIn = false;
    let currentUser = "";
    let users = []; // Store registered users to prevent reuse of usernames

    function openLoginModal() {
      document.getElementById("loginModal").style.display = "flex";
    }

    function openRegisterModal() {
      document.getElementById("registerModal").style.display = "flex";
    }

    function closeLoginModal() {
      document.getElementById("loginModal").style.display = "none";
    }

    function closeRegisterModal() {
      document.getElementById("registerModal").style.display = "none";
    }

    function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      if (users.includes(username) && password) {
        loggedIn = true;
        currentUser = username;
        closeLoginModal();
        updateAuthUI();
      } else {
        alert("Incorrect username or password.");
      }
    }

    function register() {
      const username = document.getElementById("registerUsername").value;
      const password = document.getElementById("registerPassword").value;

      if (users.includes(username)) {
        alert("This username is already taken. Please choose a different one.");
        return;
      }

      if (username && password) {
        users.push(username); // Add the new user to the list of users
        alert("Registered successfully!");
        closeRegisterModal();
      } else {
        alert("Please enter both username and password.");
      }
    }

    function updateAuthUI() {
      const header = document.querySelector("header");

      if (loggedIn) {
        header.innerHTML = 
          `<span>Welcome, ${currentUser}</span>
           <button class="button logout-btn" onclick="openLogoutModal()">Log out</button>`;
      } else {
        header.innerHTML = 
          `<a href="javascript:void(0);" class="auth-button" onclick="openLoginModal()">Login</a>
           <a href="javascript:void(0);" class="auth-button" onclick="openRegisterModal()">Register</a>`;
      }
    }

    function openLogoutModal() {
      document.getElementById("logoutModal").style.display = "flex";
    }

    function closeLogoutModal() {
      document.getElementById("logoutModal").style.display = "none";
    }

    function logout() {
      const username = document.getElementById("logoutUsername").value;
      const password = document.getElementById("logoutPassword").value;

      if (username === currentUser && password) {
        loggedIn = false;
        currentUser = "";
        closeLogoutModal();
        updateAuthUI();
      } else {
        alert("Incorrect username or password.");
      }
    }

    // Initialize UI on page load
    window.onload = function() {
      updateAuthUI(); // Make sure the correct buttons are displayed initially
    }
  </script>
</head>
<body>
  <video autoplay muted loop class="background-video">
    <source src="https://raw.githubusercontent.com/XxSolarXx/Pluto-web/main/pluto%20interface/dark-galaxy.960x540.mp4" type="video/mp4">
  </video>

  <header>
    <!-- Authentication buttons dynamically updated -->
  </header>

  <section id="home">
    <h1 class="main-title">Pluto Executor</h1>
    <p class="sub-title">Experience a 94% UNC Execution...</p>
    <div class="section-title">Monaco Editor Showcase</div>
    <div id="monaco-editor-container"></div>

    <div class="section-title">Pluto Executor Showcase</div>
    <img src="pluto interface/image.png" alt="Pluto Executor Showcase" class="showcase-image">

    <div class="btn-container">
      <a href="https://discord.gg/getpluto" class="button" target="_blank" rel="noopener noreferrer">Join our Discord</a>
      <a href="https://github.com/XxSolarXx/Nuke-tool" class="button" target="_blank" rel="noopener noreferrer">Go to Nuke Tool</a>
      <a href="https://github.com/XxSolarXx/pluto-executor" class="button" target="_blank" rel="noopener noreferrer">Download Pluto Executor</a>
    </div>
  </section>

  <!-- Modal for Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="text" placeholder="Username" id="loginUsername" />
      <input type="password" placeholder="Password" id="loginPassword" />
      <button onclick="login()">Login</button>
      <button class="close-btn" onclick="closeLoginModal()">Close</button>
    </div>
  </div>

  <!-- Modal for Register -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <h2>Register</h2>
      <input type="text" placeholder="Username" id="registerUsername" />
      <input type="password" placeholder="Password" id="registerPassword" />
      <button onclick="register()">Register</button>
      <button class="close-btn" onclick="closeRegisterModal()">Close</button>
    </div>
  </div>

  <!-- Modal for Logout -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <h2>Log out</h2>
      <input type="text" placeholder="Username" id="logoutUsername" />
      <input type="password" placeholder="Password" id="logoutPassword" />
      <button onclick="logout()">Log out</button>
      <button class="close-btn" onclick="closeLogoutModal()">Close</button>
    </div>
  </div>

  <section id="credits">
    <h2 class="section-title">Credits</h2>
    <p class="credits">This interface was made by Solar (@ytz_solar).</p>
  </section>

</body>
</html>
