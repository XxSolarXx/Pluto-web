<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pluto Executor</title>
  <style>
    /* General CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body */
    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #0a1137, #0c1e47); /* Darker Blue Gradient */
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite; /* Smooth Gradient Shift */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      transition: background-position 0.3s ease;
    }

    /* Animated Gradient */
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Background Overlay for Depth */
    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8); /* Darker overlay for a more intense effect */
      z-index: -1;
    }

    /* Navbar */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 20px 30px;
      position: absolute;
      top: 0;
      z-index: 10;
    }

    .nav .logo {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #6ebaff;
      text-transform: uppercase;
    }

    .nav a {
      color: #a1b1d2;
      text-decoration: none;
      font-size: 16px;
      margin-left: 30px;
      transition: opacity 0.3s ease;
    }

    .nav a:hover {
      opacity: 0.8;
      color: #6ebaff;
    }

    /* Main Content Container */
    .container {
      text-align: center;
      z-index: 1;
      padding: 20px;
      display: flex;
      flex-direction: column; /* Stack items vertically */
      align-items: center; /* Center content horizontally */
      justify-content: center; /* Center content vertically */
    }

    .info {
      max-width: 600px;
      margin-bottom: 20px; /* Space between info and buttons */
    }

    .info h1 {
      font-size: 70px;
      margin-bottom: 20px;
      background: linear-gradient(to right, #6ebaff, #284b78);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .info p {
      font-size: 20px;
      margin-bottom: 30px;
      line-height: 1.8;
      color: #a9b9d2;
    }

    /* Button Group */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    @media (min-width: 768px) {
      .buttons {
        flex-direction: row;
        gap: 30px;
      }
    }

    .button {
      text-decoration: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 30px;
      text-align: center;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
      display: inline-block;
      width: 220px;
      text-transform: uppercase;
      color: white;
      background: linear-gradient(90deg, #3d4aff, #1f4d7f);
      background-size: 200% 200%;
      animation: gradientShift 3s ease infinite;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
    }

    /* Discord Button Styles */
    .button.discord {
      background: linear-gradient(90deg, #3d4aff, #1f4d7f);
      background-size: 200% 200%;
      animation: gradientShift 3s ease infinite;
    }

    /* Download Button Styles */
    .button.download {
      background: #6ebaff;
      border: 2px solid #6ebaff;
      color: black;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      margin-left: 20px; /* Move the download button to the right */
    }

    .button.download:hover {
      background: #4a90e2;
      color: white;
    }

    /* Mockup Image */
    .mockup img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-top: 30px; /* Move image down */
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>

  <div class="nav">
    <div class="logo">PLUTO EXECUTOR</div>
    <div>
      <a href="https://getpluto.vercel.app/">Home</a>
<a href="https://discord.gg/getpluto">Discord</a>
    </div>
  </div>

  <div class="container">
    <div class="info">
      <h1> Roblox Internal Cheat</h1>
      <p>The best Roblox cheat for scripting for FREE! More information is in the discord server.</p>
      <div class="buttons">
        <a href="https://discord.gg/getpluto" class="button discord">Join Discord</a>
        <a href="https://github.com/XxSolarXx/pluto-executor" class="button download">Download</a>
      </div>
    </div>
    <div class="mockup">
      <img src="image.png" alt="Mockup">
    </div>
  </div>
</body>
</html>
