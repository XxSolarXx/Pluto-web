<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pluto Executor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Monaco Editor CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.37.0/min/vs/editor/editor.main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.37.0/min/vs/loader.js"></script>
  
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      line-height: 1.6;
      overflow-y: auto;
      position: relative;
      color: #FFFFFF;
      cursor: pointer;
      user-select: none;
      background-color: #000;
    }

    /* Video as background */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: flex-end;
      padding: 16px;
      gap: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    /* Views counter styles */
    #views-counter {
      position: fixed;
      top: 16px;
      left: 16px;
      color: #00B0FF;
      font-size: 1.2em;
      z-index: 20;
    }

    a.auth-button {
      color: #007BFF;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      background-color: rgba(0, 0, 0, 0.6);
      font-size: 1em;
      transition: background-color 0.3s, transform 0.2s;
    }

    a.auth-button:hover {
      background-color: #0056b3;
      color: #FFFFFF;
      transform: scale(1.05);
    }

    .main-title {
      font-size: 3.5em;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      color: #00B0FF;
      animation: fadeIn 1s ease-in-out, float 6s ease-in-out infinite;
    }

    .sub-title {
      font-size: 1.2em;
      color: #FFFFFF;
      margin-bottom: 40px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      padding: 0 10px;
    }

    .btn-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-top: 24px;
    }

    .button {
      background-color: #007BFF;
      color: #FFFFFF;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      animation: slideIn 0.5s ease-in-out, float 6s ease-in-out infinite;
    }

    .button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    section {
      padding: 60px 16px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      border-bottom: 1px solid #333;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .description {
      margin-top: 30px;
      max-width: 700px;
      font-size: 1.1em;
      color: #FFFFFF;
      padding: 0 20px;
      line-height: 1.6;
    }

    .credits {
      margin-top: 40px;
      font-size: 0.9em;
      color: #BBBBBB;
    }

    #monaco-editor-container {
      width: 800px;
      height: 400px;
      margin: 40px auto;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #2d2d2d;
      text-align: left;
    }

    .showcase-image {
      width: 80%;
      max-width: 800px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .section-title {
      font-size: 2em;
      font-weight: bold;
      color: #00B0FF;
      margin-bottom: 20px;
    }

  </style>
  <script>
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.37.0/min/vs' }});
    
    require(['vs/editor/editor.main'], function() {
      var editor = monaco.editor.create(document.getElementById('monaco-editor-container'), {
        value: "// Write your code here...",
        language: "javascript",
        theme: "vs-dark"
      });
    });

    // Simulate storing user data for login
    const users = [];
    let loggedInUser = null;

    function closeLoginModal() {
      document.getElementById('loginModal').style.display = 'none';
    }

    function closeSignupModal() {
      document.getElementById('signupModal').style.display = 'none';
    }

    function openSignupModal() {
      document.getElementById('signupModal').style.display = 'flex';
    }

    function openLoginModal() {
      document.getElementById('loginModal').style.display = 'flex';
    }

    function signup() {
      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;

      if (username && password) {
        users.push({ username, password });
        alert('Account created successfully!');
        closeSignupModal();
      } else {
        alert('Please fill in both fields.');
      }
    }

    function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        loggedInUser = user;
        alert('Logged in successfully!');
        updateHeader();
        closeLoginModal();
      } else {
        alert('Invalid credentials. Please try again.');
      }
    }

    function signout() {
      loggedInUser = null;
      updateHeader();
    }

    function updateHeader() {
      const header = document.querySelector('header');
      header.innerHTML = loggedInUser
        ? `<span>Welcome, ${loggedInUser.username}</span><a href="#" class="auth-button logout-btn" onclick="signout()">Sign Out</a>`
        : `<a href="#" class="auth-button" onclick="openLoginModal()">Login</a><a href="#" class="auth-button" onclick="openSignupModal()">Sign Up</a>`;
    }

    // Simulate view count only increasing when a new user joins
    let viewers = new Set();

    function updateViewCounter() {
      const userID = Math.random().toString(36).substring(2, 15); // Simulate a unique user ID
      if (!viewers.has(userID)) {
        viewers.add(userID);
        document.getElementById('views-counter').innerText = `Total Views: ${viewers.size}`;
      }
    }

    window.onload = updateViewCounter;
  </script>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop class="background-video">
    <source src="https://raw.githubusercontent.com/XxSolarXx/Pluto-web/main/pluto%20interface/dark-galaxy.960x540.mp4" type="video/mp4">
  </video>

  <!-- Total Views Counter -->
  <div id="views-counter">Total Views: 0</div>

  <!-- Header with Navigation -->
  <header>
    <a href="#" class="auth-button" onclick="openLoginModal()">Login</a>
    <a href="#" class="auth-button" onclick="openSignupModal()">Sign Up</a>
  </header>

  <!-- Main Content -->
  <main>
    <section>
      <h1 class="main-title">Pluto Executor</h1>
      <p class="sub-title">Your ultimate tool for executing scripts on the web.</p>
      <div class="btn-container">
        <button class="button">Start</button>
        <button class="button">Stop</button>
      </div>
      <p class="description">Pluto Executor lets you run custom scripts for a variety of purposes. Please make sure to read the guide to get started!</p>
    </section>

    <!-- Monaco Editor Container -->
    <div id="monaco-editor-container"></div>

    <!-- Showcase Image -->
    <img class="showcase-image" src="https://raw.githubusercontent.com/XxSolarXx/Pluto-web/main/pluto%20interface/closeup-shuttercock.jpg" alt="Showcase Image">

    <!-- Footer -->
    <div class="credits">
      Made by Solar | Discord: ytz_solar | Roblox: YTZ_Solar
    </div>
  </main>

</body>
</html>
